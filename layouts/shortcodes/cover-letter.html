<div x-data="{
  date: new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }),
  words: $refs.content.textContent,
  get wordCount() {
    return this.words.trim().split(/\s+/).filter(Boolean).length
  }
}" class="text-lg print:text-sm my-8 *:my-6">
  <time contenteditable="true" x-text="date">Date of Writing</time>

  <p contenteditable="true">Dear Hiring Manager,</p>

  <p contenteditable="true" x-ref="content" @input="words = $refs.content.textContent">
    {{ .Inner }}
  </p>

  <p contenteditable="true">Sincerely,<br />Isaac Braun</p>

  <p class="text-red-800 print:hidden">
    Word Count: <span x-text="wordCount" />
  </p>
</div>
