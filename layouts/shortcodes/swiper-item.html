<swiper-item class="swiper-slide py-6 !h-auto">
  <div class="h-full rounded overflow-hidden shadow-smooth20">
  {{ if .Get "src" }}
    {{ $src := .Get "src" }}
    {{ $alt := .Get "alt" }}
    {{ $resize := images.Process "webp q100 resize 1200x" }}
    {{ with resources.Get $src }}
      {{ with .Filter $resize }}
      <img class="" alt="{{ $alt }}" width="{{ .Width }}" height="{{ .Height }}" src="{{ .RelPermalink }}" />
      {{ end }}
    {{ end }}
  {{ end }}
    <div class="px-4 pt-3 pb-6">
      <h3 class="text-xl text-green-700 font-semibold">{{ .Get "title" }}</h3>
      <p class="text-gray-700">{{ .Get "client" }}</p>
      <p class="mt-1">
        {{ .Inner }}
      </p>
    </div>
  </div>
</swiper-item>
