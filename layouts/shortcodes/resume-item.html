{{ $hash := dict "vendor" "feather" "name" "hash" "className" "text-green-600" }}
<section class="{{ if .Get "heading" }}pt-3 {{ end }}print:pt-0">
  <div class="flex flex-col sm:flex-row justify-between sm:gap-3">
    <div>
      {{ if .Get "heading" }}
        <h3 class="mt-1 mb-0 flex flex-row flex-nowrap items-center gap-0.5">
          {{ partial "icons/icon" $hash }}
          {{ .Get "heading" }}
        </h3>
      {{ end }}
      <p class="m-0 font-semibold">{{ .Get "desc" }}{{ if .Get "descAfter" }}<span class="font-normal">&nbsp;|&nbsp;{{ .Get "descAfter" }}</span>{{ end }}</p>
    </div>
    <p class="m-0 text-sm print:text-xs text-gray-500">{{ .Get "duration" }}</p>
  </div>
  <div>{{ .Inner }}</div>
</section>
