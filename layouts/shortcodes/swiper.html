<swiper-main class="block [--swiper-navigation-size:calc(0.25vw+1.5rem)] [--swiper-navigation-color:#078244]">
  <div class="swiper overscroll-x-none atBeginning">
    <div class="swiper-wrapper !ease-linear">
      {{ .Inner }}
    </div>
    <div class="swiper-button-prev !size-10 -mt-5 bg-white/80 rounded transition-opacity"></div>
    <div class="swiper-button-next !size-10 -mt-5 bg-white/80 rounded transition-opacity"></div>
  </div>
</swiper-main>
