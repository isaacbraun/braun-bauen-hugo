<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}" />
    {{ $css := resources.Get "css/main.css" }}
    {{ if hugo.IsProduction }}
    {{ $css = $css | resources.Minify }}
    {{ end }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet" />
  </head>
  <body class="my-10">
    <main class="container px-4 lg:mx-auto">
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
