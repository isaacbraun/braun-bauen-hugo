<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}" />
    {{ $css := resources.Get "css/main.css" }}
    {{ if hugo.IsProduction }}
    {{ $css = $css | resources.Minify }}
    {{ end }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="">
    {{ partial "partials/header.html" }}
    <main class="mt-32 container px-4 lg:mx-auto prose">
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
